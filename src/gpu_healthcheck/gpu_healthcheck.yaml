# yamllint disable
apiVersion: batch/v1
kind: Job
metadata:
  name: nvidia-dcgm-diag-${SHORT_GUID}-${CHECK_TIME_EPOCH_SEC}
spec:
  completions: 1
  parallelism: 1
  completionMode: Indexed
  template:
    spec:
      serviceAccountName: gpu-node-list-${SHORT_GUID}-${CHECK_TIME_EPOCH_SEC}
      restartPolicy: Never
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            # Multiple matchExpressions ORed between each other. Statements whithin matchExpressions ANDed.
            - matchExpressions:
              - key: cloud.google.com/gke-accelerator
                operator: Exists
                # It will trigger if label value is expired (default=24h).
                # or label does not exists.
              - key: aiinfra/gpu-healthcheck-runtime-sec
                operator: Lt
                values:
                - "${EXPIRY_TIME_EPOCH_SEC}"
              - key: aiinfra/node-not-ready
                operator: DoesNotExist
              # If label is true then it will trigger
              - key: "aiinfra/gpu-healthcheck-test"
                operator: In
                values:
                - "true"
            - matchExpressions:
              - key: cloud.google.com/gke-accelerator
                operator: Exists
              - key: aiinfra/gpu-healthcheck-runtime-sec
                operator: DoesNotExist
              - key: aiinfra/node-not-ready
                operator: DoesNotExist
              # If label is true then it will trigger
              - key: "aiinfra/gpu-healthcheck-test"
                operator: In
                values:
                - "true"
      tolerations:
      - operator: "Exists"
      volumes:
      - name: nvidia-install-dir-host
        hostPath:
          path: /home/kubernetes/bin/nvidia
      containers:
      - image: "us-docker.pkg.dev/gce-ai-infra/health-check/gpu-healthcheck:${IMAGE_TAG}"
        name: "gpu-healthcheck"
        imagePullPolicy: Always
        ports:
        - containerPort: 5555
          hostPort: 5555
        securityContext:
          privileged: true
        volumeMounts:
        - name: nvidia-install-dir-host
          mountPath: /usr/local/nvidia
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: R_LEVEL
          value: "${R_LEVEL}"
        - name: HEALTH_VALIDITY_HOURS
          value: "24"
        - name: DRY_RUN
          value: "${DRY_RUN}"
        resources:
          limits:
            nvidia.com/gpu: !!int 8
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpu-node-list-${SHORT_GUID}-${CHECK_TIME_EPOCH_SEC}
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gpu-node-list-${SHORT_GUID}-${CHECK_TIME_EPOCH_SEC}
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list", "get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gpu-node-list-${SHORT_GUID}-${CHECK_TIME_EPOCH_SEC}
  namespace: default
subjects:
- kind: ServiceAccount
  name: gpu-node-list-${SHORT_GUID}-${CHECK_TIME_EPOCH_SEC}
  namespace: default
roleRef:
  kind: ClusterRole
  name: gpu-node-list-${SHORT_GUID}-${CHECK_TIME_EPOCH_SEC}
  apiGroup: rbac.authorization.k8s.io
