health_runner:
  name: "health-runner"
# Multiple health checks can be added below
# Note that only NCCL health check (A3+) is enabled by default
health_checks:
  nccl_healthcheck:
    run_check: true
    runner_name: nccl-health-runner-a3plus
    schedule: "*/5 * * * *"  # run every five minutes
    image:
      repo: "us-docker.pkg.dev/gce-ai-infra/health-check/health-runner"
      tag: "v4.0.0"
      pull_policy: "Always"
    env:
      DRY_RUN: "true"
      SLEEP_TIME_MINUTES: "5"
      HELM_CHART: "/app/health_checks/nccl_healthcheck"  # Path to Helm chart in container
      HELM_INSTALL_FLAGS: "-f /app/health_checks/nccl_healthcheck/a3plus.yaml"  # Specific to A3+
      ACCELERATOR_TYPE: "nvidia-h100-mega-80gb"
    # Blast Mode
    blast_mode:
      blast_mode_enabled: false
      env:
        BLAST_MODE_NUM_TESTS_LIMIT: "10"
        NODES_CHECKED_PER_TEST:  "2"
  nccl_healthcheck_ASQ:
    run_check: false
    runner_name: nccl-health-runner-a3plus
    schedule: "*/5 * * * *"  # run every five minutes
    # NOTE: This is a custom image for ASQ
    image:
      repo: "us-docker.pkg.dev/gce-ai-infra/asq/health-runner"
      tag: "v1.1.9"
      pull_policy: "Always"
    env:
      DRY_RUN: "true"
      SLEEP_TIME_MINUTES: "5"
      ACCELERATOR_TYPE: "nvidia-h100-mega-80gb"
      ##### EXTRA FOR ASQ
      HEALTH_APP: "nccl"
      YAML_FILE: "a3plus/nccl_pairwise.yaml"
    # Blast Mode
    blast_mode:
      blast_mode_enabled: false
      env:
        BLAST_MODE_NUM_TESTS_LIMIT: "10"
        NODES_CHECKED_PER_TEST:  "2"
  gpu_healthcheck:
    run_check: false
    runner_name: gpu-health-runner
    schedule: "*/15 * * * *"  # run every 15 minutes
    image:
      repo: "us-docker.pkg.dev/gce-ai-infra/health-check/health-runner"
      tag: "v4.0.0"
      pull_policy: "Always"
    env:
      DRY_RUN: "true"
      SLEEP_TIME_MINUTES: "15"
      HELM_CHART: "/app/health_checks/gpu_healthcheck"  # Path to Helm chart in container
      R_LEVEL: "2"
      ACCELERATOR_TYPE: "nvidia-h100-mega-80gb"
    # Blast Mode
    blast_mode:
      blast_mode_enabled: true  # Defaults to run multiple health checks in parallel
      env:
        BLAST_MODE_NUM_TESTS_LIMIT: "10"  # Number of health checks to run in parallel
        NODES_CHECKED_PER_TEST:  "1"
  neper_healthcheck:
    run_check: false
    runner_name: neper-health-runner
    schedule: "*/5 * * * *"  # run every 5 min
    image:
      repo: "us-docker.pkg.dev/gce-ai-infra/health-check/health-runner"
      tag: "v4.0.0"
      pull_policy: "Always"
    env:
      DRY_RUN: "true"
      SLEEP_TIME_MINUTES: "10"
      HELM_CHART: "/app/health_checks/neper_healthcheck"  # Path to Helm chart in container
      ACCELERATOR_TYPE: "nvidia-h100-mega-80gb"
